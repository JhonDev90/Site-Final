<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="Icon" href="img/logo.png">
  <title>Cupons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      color: white;
      background-color: #131212;
    }

    * {
      text-shadow: 0px 2px 4px #FF1ACB;
    }

    .container, .cupom, button {
      box-shadow: 0px 2px 4px #FF1ACB;
    }

    h1 {
      position: relative;
      bottom: 25%;
      margin-bottom: -3%;
    }

    h2 {
      bottom: 29%;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    .container {
      background-color: #432d8d;
      width: 35%;
      margin-left: 33%;
      border-radius: 50px;
      height: 50rem;
    }

    .cupom {
      margin-left: 11%;
      margin-top: 8%;
      text-align: center;
      display: flex;
      flex-direction: column;
      background-color: #1ea8cbb9;
      line-height: 200%;
      border-radius: 15px;
      width: 80%;
      height: 230px;
      cursor: pointer;
    }

    button {
      background-color: #1ea9cb;
      width: 10%;
      height: 3rem;
      margin-left: 45%;
      margin-top: 1%;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }

    @media screen and (max-width: 760px) {
      h1 {
        display: none;
      }

      .container {
        height: 50rem;
        width: 80%;
        position: relative;
        right: 19%;
        border-radius: 10px;
      }

      .cupom {
        margin-left: 10%;
        position: relative;
      }

      
      button {
          background-color: #1ea9cb;
          height: 2rem;
          width: 30%;
          margin-left: 35%;
          margin-top: 1%;
          border-radius: 10px;
          cursor: pointer;
        }

    }
  </style>
</head>
<body>
  <div class="container">
    <div class="cupom">
      <h1>Cupons</h1>
      <h2>10% de Desconto</h2>
      <br>Utilize o cupom "DESC10" para obter 10% de desconto 
      <br>em qualquer compra
    </div>
    <div class="cupom">
      <h2>Frete Grátis</h2>
      <br>Compre acima de R$100 e ganhe frete grátis. Não é necessário utilizar cupom
    </div>
    <div class="cupom">
      <h2>Promoção Especial</h2>
      <br>Compre 2 produtos e leve o terceiro de graça. Use o cupom "COMPRE2LEVE3"
    </div>
  </div>
  <br><button><a href="home.html"><i class="bi bi-arrow-left-square"> </i>Voltar</a></button>
</body>
</html>
