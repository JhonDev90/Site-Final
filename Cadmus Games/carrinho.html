<!DOCTYPE html>
<html lang="pt-br">

<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Carrinho</title>

        body {

            text-shadow: 0px 2px 4px #FF1ACB;

            margin-top: 5%;

        }

        }

        a {
            text-decoration: none;

        }
        button {

          margin-left: 1%;
